services:
  - type: web
    name: financial-market-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false

  - type: web
    name: financial-market-frontend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: REACT_APP_API_URL
        value: https://financial-market-backend.onrender.com 